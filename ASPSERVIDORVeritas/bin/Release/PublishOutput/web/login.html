<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Facturación Bureau Veritas</title>

	<style>body{padding-top: 60px;}</style>
    <link href="assets/bootstrap3/css/bootstrap.css" rel="stylesheet" />   
	<link href="assets/css/login-register.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h1 class="Encabezado">PORTAL FACTURACIÓN</h1>
                <h2>VERSIÓN: CFDI 3.3</h2> 
            </div>
            <div class="col-sm-4"></div>
        </div>

        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 text-center">
                 <a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Ingresar</a>            
            </div>
            <div class="col-sm-4"></div>
        </div>       
         
	    <div class="modal fade login" id="loginModal">
		    <div class="modal-dialog login animated">
    		      <div class="modal-content">
    		         <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Portal Facturación</h4>
                    </div>
                    <div class="modal-body">  
                        <div class="box">
                             <div class="content">                             
                                <div class="division">
                                    <div class="line l"></div>
                                    <div class="line r"></div>
                                </div>
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <form accept-charset="UTF-8">
                                    <input id="email" class="form-control" type="text" placeholder="Usuario" name="email">
                                    <input id="password" class="form-control" type="password" placeholder="Contraseña" name="password">
                                    <input class="btn btn-default btn-login" type="button" value="Entrar" onclick="loginAjax()">
                                    </form>
                                </div>
                             </div>
                        </div>                        
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>Desarrollado por: 
                                 <a href="http://acesa.me/" target="_blank">Acesa IT Services</a>
                            </span>
                        </div>                        
                    </div>        
    		      </div>
		      </div>
		  </div>
    </div>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/login-register.js" type="text/javascript"></script>
</body>
</html>
